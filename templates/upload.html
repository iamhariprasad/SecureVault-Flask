{% extends "base.html" %}
{% block content %}

<div class="page-header animate-slide-down">
    <h1 class="page-title">Upload & Encrypt File</h1>
    <p class="page-subtitle">Securely encrypt your files before uploading</p>
</div>

<div class="auth-container" style="max-width: 600px;">
    <div class="auth-card animate-fade-in">
        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="form-group">
                <label class="form-label">Select File</label>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì§</div>
                    <div class="upload-text">Click to select or drag and drop</div>
                    <div style="font-size: 0.85rem; color: var(--text-muted); margin-top: 0.5rem;">
                        Maximum file size: 100MB
                    </div>
                    <input type="file" 
                           name="file" 
                           id="fileInput" 
                           required 
                           style="display: none;"
                           onchange="updateFileName(this)">
                </div>
                <div id="fileName" style="margin-top: 1rem; color: var(--accent-primary); font-weight: 500; display: none;"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Encryption Password</label>
                <input type="password" 
                       name="password" 
                       id="passwordInput"
                       required 
                       class="form-input"
                       placeholder="Enter a strong password for encryption">
                <div style="font-size: 0.85rem; color: var(--text-muted); margin-top: 0.5rem;">
                    ‚ö†Ô∏è Remember this password! You'll need it to decrypt the file.
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                üîí Encrypt & Upload
            </button>
        </form>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    
    // Click to select file
    uploadArea.addEventListener('click', () => fileInput.click());
    
    // Drag and drop
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });
    
    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });
    
    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        
        if (e.dataTransfer.files.length > 0) {
            fileInput.files = e.dataTransfer.files;
            updateFileName(fileInput);
        }
    });
    
    function updateFileName(input) {
        if (input.files && input.files.length > 0) {
            fileName.textContent = 'üìé Selected: ' + input.files[0].name;
            fileName.style.display = 'block';
            
            // Check file size (100MB limit)
            const fileSize = input.files[0].size;
            const maxSize = 100 * 1024 * 1024; // 100MB
            
            if (fileSize > maxSize) {
                fileName.textContent = '‚ùå File too large! Maximum size is 100MB';
                fileName.style.color = 'var(--accent-danger)';
                input.value = '';
            } else {
                fileName.style.color = 'var(--accent-primary)';
            }
        }
    }
    
    // Form submission loading state
    document.getElementById('uploadForm').addEventListener('submit', function() {
        const submitBtn = this.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = '‚è≥ Encrypting...';
    });
</script>
{% endblock %}
